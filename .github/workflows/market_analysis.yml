name: Hourly Market Analysis

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Runs at the top of every hour from 14:00 to 21:00 UTC (9 AM to 4 PM ET approx)
    # on every weekday (Monday-Friday).
    - cron: '0 14-21 * * 1-5'

jobs:
  run-analysis-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write      # Permission to commit the index.html file
      pages: write         # Permission to deploy to GitHub Pages
      id-token: write      # Permission for the deployment action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the analysis script
        run: python run_analysis.py

      - name: Commit and push HTML result
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # --- FIX: Add the new index.html file ---
          git add index.html
          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "Update hourly analysis results page"
          git push

      # --- Steps to deploy the generated HTML to GitHub Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory which contains the index.html
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

